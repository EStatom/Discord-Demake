<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 70px;
            background-color: #202225;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .icon-container {
            margin-bottom: 15px;
            width: 70px;
            height: 50px;
            display: flex;
            justify-content: center;
            background-color: #202225;
            border-style: transparent;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .icon-container:hover {
        	border-left: solid 3px;
        	border-left-color: white;
        }

        .server-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        
        .server-icon:hover {
        	width: 50px;
            height: 50px;
            border-radius: 30%;
        }

        .content {
            flex: 1;
            background-color: #36393f;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="icon-container">
            <img src="https://unsplash.it/600/400?image=11" alt="Server Icon" class="server-icon">
        </div>
        <div class="icon-container">
            <img src="https://unsplash.it/600/400?image=54" alt="Server Icon" class="server-icon">
        </div>
        <div class="icon-container">
            <img src="https://unsplash.it/600/400?image=147" alt="Server Icon" class="server-icon">
        </div>
        <div class="icon-container">
            <img src="https://unsplash.it/600/400?image=163" alt="Server Icon" class="server-icon">
        </div>
        <!-- Add more icons as needed -->
    </div>
    <div class="content">
        <h1>Aymin's code here?</h1>
        <p>This is a placeholder for the main content area.</p>
    </div>
</body>
</html>
